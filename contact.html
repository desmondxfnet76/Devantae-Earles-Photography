<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Devantae Earles Photography - Professional Photography Services
    </title>
    <meta
      name="description"
      content="Professional photography services by Devantae Earles. Specializing in weddings, portraits, and commercial photography."
    />
    <meta
      name="keywords"
      content="photography, wedding photography, portrait photography, commercial photography, Devantae Earles"
    />
    <meta name="author" content="Devantae Earles" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Devantae Earles Photography" />
    <meta
      property="og:description"
      content="Professional photography services by Devantae Earles. Specializing in weddings, portraits, and commercial photography."
    />
    <meta property="og:image" content="https://yourwebsite.com/logo.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Devantae Earles Photography" />
    <meta
      name="twitter:description"
      content="Professional photography services by Devantae Earles. Specializing in weddings, portraits, and commercial photography."
    />
    <meta name="twitter:image" content="https://yourwebsite.com/logo.jpg" />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Slick Slider CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="App.css" />

    <!-- Preload Critical Resources -->
    <link rel="preload" href="logo.jpg" as="image" />
    <link rel="preload" href="IMG_20250221_071953.jpg" as="image" />
  </head>
  <body>
    <!-- Header -->
    <header class="header" role="banner">
      <div class="logo">
        <img
          src="1740373002527.png"
          alt="Devantae Earles Photography Logo"
          class="logo-img"
          width="100"
          height="100"
        />
        <h1>Devantae Earles Photography</h1>
      </div>
      <nav role="navigation" aria-label="Main Navigation">
        <ul class="nav-links">
          <li><a href="react.html" aria-current="page">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="social-links">
        <a href="https://www.instagram.com/lewekun/" aria-label="Instagram"
          ><i class="fab fa-instagram"></i
        ></a>
        <a
          href="https://www.facebook.com/profile.php?id=61571649675128"
          aria-label="Facebook"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="https://www.threads.net/@lewekun" aria-label="Twitter"
          ><i class="fab fa-twitter"></i
        ></a>
      </div>
      <button
        class="mobile-menu-btn"
        aria-label="Toggle navigation"
        aria-expanded="false"
      >
        ☰
      </button>
    </header>

    <!-- Contact Section -->
    <section
      id="contact"
      class="contact"
      role="region"
      aria-labelledby="contact-heading"
    >
      <h2 id="contact-heading">Contact Me</h2>
      <p class="contact-intro">
        I’d love to hear from you. Fill out the form below or schedule directly
        through my Calendly calendar.
      </p>

      <div class="contact-wrapper">
        <!-- Contact Form -->
        <form class="contact-form" action="#" method="POST" role="form">
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            class="input-field"
            required
            aria-required="true"
          />
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            class="input-field"
            required
            aria-required="true"
          />
          <textarea
            name="message"
            placeholder="Your Message"
            class="input-field"
            required
            aria-required="true"
          ></textarea>
          <button type="submit" class="btn">Send Message</button>
        </form>

        <!-- Calendly Widget -->
        <div class="calendly-wrapper">
          <div
            class="calendly-inline-widget"
            data-url="https://calendly.com/earlesdevantae665/30min"
            style="min-width: 320px; height: 700px"
          ></div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
      <p>
        &copy; <span id="current-year"></span> Devantae Earles Photography. All
        rights reserved.
      </p>
    </footer>

    <!-- Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      defer
    ></script>
    <script
      src="https://assets.calendly.com/assets/external/widget.js"
      defer
    ></script>
    <script src="scripts.js" defer></script>
    <script>
      // Set current year in footer
      document.getElementById("current-year").textContent =
        new Date().getFullYear();

      // Mobile menu toggle
      document
        .querySelector(".mobile-menu-btn")
        .addEventListener("click", function () {
          const navLinks = document.querySelector(".nav-links");
          const isExpanded = navLinks.classList.toggle("active");
          this.setAttribute("aria-expanded", isExpanded);
        });
    </script>
  </body>
</html>
